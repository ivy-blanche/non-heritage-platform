<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>更新非遗项目信息</title>
    <link rel="stylesheet" href="css/backbase.css"/>
</head>
<body>

<div class="form-container">
    <h1>更新非遗项目信息</h1>
    <form>
        <div class="form-group">
            <label for="projectId">项目编号</label>
            <input type="text" id="projectId" name="projectId" required/>
        </div>

        <div class="form-group">
            <label for="projectName">项目名称</label>
            <input type="text" id="projectName" name="projectName" required/>
        </div>

        <div class="form-group">
            <label for="category">项目类别</label>
            <select id="category" name="category" required>
                <option value="">-- 请选择 --</option>
                <option value="民俗">民俗</option>
                <option value="传统技艺">传统技艺</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">项目描述</label>
            <textarea id="description" name="description" maxlength="500" placeholder="请输入项目描述（建议200字以上）"
                      required></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="submit-btn">提交</button>
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
    </form>
</div>

</body>
</html>
