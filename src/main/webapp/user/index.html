<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/content.css">

</head>
<body>

<!--引用navbar-->
<div id="navbar-placeholder"></div>
<script>
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
</script>

<!--banner-->
<section class="text-center py-5" >
    <h1 class="fw-bold fs">
        传承 <span class="highlight-block">千年技艺</span>，点亮数字之光
    </h1>
    <p class="lead mt-3" >将代县106项非遗项目数字化呈现，守护文化的温度与记忆。</p>
</section>

<!--图片展示区域-->
<section class="px-3 py-5"> <!-- 左右边距设为很小 -->
    <div class="row g-2"> <!-- 每张图之间的间隙为 2（约 0.5rem） -->
        <!-- 第一行 -->
        <!-- 第一行 -->
        <div class="col-6 col-md-3">
            <img src="../img/pic1.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片1"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic2.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片2"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic3.jpeg" class="img-unified img-fluid rounded shadow-sm" alt="图片3"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic4.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片4"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>

        <!-- 第二行 -->
        <div class="col-6 col-md-3">
            <img src="../img/pic5.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片5"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic6.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片6"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic7.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片7"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
        <div class="col-6 col-md-3">
            <img src="../img/pic8.jpg" class="img-unified img-fluid rounded shadow-sm" alt="图片8"
                 data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
        </div>
    </div>
</section>

<!--图片点击放大功能-->
<div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body text-center p-0">
                <img id="modalImage" src="" alt="放大图" style="width: 100%; height: auto; border-radius: 8px;">
            </div>
        </div>
    </div>
</div>
<script>
    function showImage(src) {
        document.getElementById("modalImage").src = src;
    }
</script>

<div id="footer-placeholder"></div>
<script>
    fetch("footer.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
</script>


<!-- Bootstrap JS（包含 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
