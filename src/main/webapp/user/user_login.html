<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>用户登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/content.css">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: "Lato", sans-serif;
            background: #0f0f0f;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        /* 左侧边栏 */
        .sidebar {
            width: 240px;
            background-color: #1c1c1c;
            padding: 20px 20px 20px 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #06d6a0;
            color: black;
        }

        /* 右侧内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            padding: 30px;
            box-sizing: border-box;
        }

        /* 登录区 */
        .login-area {
            flex: none;      /* 不自动撑满 */
            width: 360px;    /* 固定宽度 */
            margin: 10px auto 0; /* 顶部靠近点，居中 */
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 0; /* 去圆角 */
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .form-label {
            color: #ccc;
        }
        .btn-login {
            background-color: #06d6a0;
            color: black;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #05b78b;
        }

        /* footer 占位 */
        .footer-placeholder {
            height: 60px;
            margin-top: 30px;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
            line-height: 60px;
            color: #666;
            font-style: italic;
            user-select: none;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .main-content {
                padding: 15px;
            }
            .login-area {
                max-width: 100%;
                width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h2>菜单</h2>
        <ul>
            <li>首页</li>
            <li>项目介绍</li>
            <li>文档</li>
            <li>关于我们</li>
            <li>帮助</li>
        </ul>
    </aside>

    <section class="main-content">
        <div class="login-area">
            <h2 class="login-title">用户登录</h2>
            <form method="post" action="login">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">登录</button>
                </div>
            </form>
        </div>

        <div class="footer-placeholder">这是 Footer 占位区域，后续填充</div>
    </section>
</div>

<div id="footer-placeholder"></div>
<script>
    fetch("footer.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
</script>

</body>
</html>
