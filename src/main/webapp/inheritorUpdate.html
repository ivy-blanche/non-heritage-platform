<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>更新传承人信息</title>
    <link rel="stylesheet" href="css/backbase.css"/>
</head>
<body>

<div class="form-container">
    <h1>更新传承人信息</h1>
    <form>
        <div class="form-group">
            <label for="inheritorId">编号</label>
            <input type="text" id="inheritorId" name="inheritorId" required/>
        </div>

        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required/>
        </div>

        <div class="form-group">
            <label for="gender">性别</label>
            <select id="gender" name="gender" required>
                <option value="">-- 请选择 --</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ethnicity">民族</label>
            <input type="text" id="ethnicity" name="ethnicity" required/>
        </div>

        <div class="form-group">
            <label for="category">项目类别</label>
            <select id="category" name="category" required>
                <option value="">-- 请选择 --</option>
                <option value="民俗">民俗</option>
                <option value="传统技艺">传统技艺</option>
            </select>
        </div>

        <div class="form-group">
            <label for="projectName">项目名称</label>
            <input type="text" id="projectName" name="projectName" required/>
        </div>

        <div class="form-group">
            <label for="projectId">项目编号</label>
            <input type="text" id="projectId" name="projectId" required/>
        </div>

        <div class="form-group">
            <label for="bio">个人简介</label>
            <textarea id="bio" name="bio" maxlength="500" placeholder="请输入传承人简介（建议200字以上）"
                      required></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="submit-btn">提交</button>
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
    </form>
</div>

</body>
</html>
