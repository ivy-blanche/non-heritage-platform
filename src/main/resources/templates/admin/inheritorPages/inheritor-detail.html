<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>传承人档案详情</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body>

<div class="form-container">
    <h2>传承人档案详情</h2>

    <form>

        <div class="form-row">
            <div class="form-group half">
                <label for="id">传承人ID：</label>
                <input type="text" id="id" name="id" th:value="${inheritor.id}" readonly/>
            </div>

            <div class="form-group half">
                <label for="gender">性别：</label>
                <input type="text" id="gender" name="gender" th:value="${inheritor.gender}" readonly/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="ethnicity">民族：</label>
                <input type="text" id="ethnicity" name="ethnicity" th:value="${inheritor.ethnicity}" readonly/>
            </div>

            <div class="form-group half">
                <label for="category">类别：</label>
                <input type="text" id="category" name="category" th:value="${inheritor.category}" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" th:value="${inheritor.name}" readonly/>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="project_name">项目名称：</label>
                <input type="text" id="project_name" name="project_name" th:value="${inheritor.project_name}" readonly/>
            </div>

            <div class="form-group half">
                <label for="project_id">项目ID：</label>
                <input type="text" id="project_id" name="project_id" th:value="${inheritor.project_id}" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="bio">简介：</label>
            <div id="bio" class="description-box" th:utext="${inheritor.bio}"></div>
        </div>

    </form>
</div>

</body>
</html>
