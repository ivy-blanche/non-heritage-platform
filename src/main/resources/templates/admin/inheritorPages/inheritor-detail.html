<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>传承人档案详情</title>
    <link rel="stylesheet" th:href="@{/css/heritageadd.css}"/>
</head>
<body>

<div class="form-container" style="max-width: 700px; margin: 20px auto;">
    <h2>传承人档案详情</h2>

    <form>
        <div class="form-row">
            <div class="form-group half">
                <label for="id">传承人ID：</label>
                <input type="text" id="id" name="id" readonly th:value="${inheritor.id}"/>
            </div>
            <div class="form-group half">
                <label for="gender">性别：</label>
                <input type="text" id="gender" name="gender" readonly th:value="${inheritor.gender}"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" readonly th:value="${inheritor.name}"/>
            </div>
            <div class="form-group half">
                <label for="ethnicity">民族：</label>
                <input type="text" id="ethnicity" name="ethnicity" readonly th:value="${inheritor.ethnicity}"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="category">类别：</label>
                <input type="text" id="category" name="category" readonly th:value="${inheritor.category}"/>
            </div>
            <div class="form-group half">
                <label for="project_name">项目名称：</label>
                <input type="text" id="project_name" name="project_name" readonly th:value="${inheritor.projectName}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="project_id">项目ID：</label>
            <input type="text" id="project_id" name="project_id" readonly th:value="${inheritor.projectId}"/>
        </div>

        <div class="form-group">
            <label for="bio">个人简介：</label>
            <textarea id="bio" name="bio" rows="5" readonly th:text="${inheritor.bio}"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="history.back()">返回</button>
        </div>
    </form>
</div>

</body>
</html>
