<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>非遗项目详情</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body>

<div class="form-container">
    <h2>非遗项目详情</h2>

    <form>

        <div class="form-row">
            <div class="form-group half">
                <label for="id">项目ID：</label>
                <input type="text" id="id" name="id" th:value="${heritage.id}" readonly/>
            </div>

            <div class="form-group half">
                <label for="category">类别：</label>
                <input type="text" id="category" name="category" th:value="${heritage.category}" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="name">名称：</label>
            <input type="text" id="name" name="name" th:value="${heritage.name}" readonly/>
        </div>

        <div class="form-group">
            <label for="description">描述：</label>
            <div id="description" class="description-box" th:utext="${heritage.description}"></div>
        </div>

    </form>
</div>

</body>
</html>
