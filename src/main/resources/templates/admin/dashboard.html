<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>档案管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../../../webapp/css/dashboard.css">
</head>
<body>

<aside class="sidebar">
    <h2>档案管理</h2>
    <nav>
        <ul>

            <li class="has-submenu">
                <a href="javascript:void(0)">档案管理 ▾</a>
                <ul class="submenu">
                    <li><a href="#">所有档案</a></li>
                    <li><a href="#">添加新档案</a></li>
                    <li><a href="#">档案搜索</a></li>
                </ul>
            </li>

            <li class="has-submenu">
                <a href="javascript:void(0)">项目管理 ▾</a>
                <ul class="submenu">
                    <li><a href="#">所有项目</a></li>
                    <li><a href="#">添加项目</a></li>
                    <li><a href="#">项目分类</a></li>
                </ul>
            </li>


        </ul>
    </nav>
</aside>

<script>
    document.querySelectorAll('.has-submenu').forEach(item => {
        item.addEventListener('click', () => {
            item.classList.toggle('active');
        });
    });
</script>

<header class="topbar">
    <div class="topbar-title">非遗传承人档案管理系统</div>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="img/user.jpg" alt="头像" width="40" height="40" class="rounded-circle me-2">
            <span class="d-none d-lg-inline">小白</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-small shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">我的资料</a></li>
            <li><a class="dropdown-item" href="#">设置</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">退出登录</a></li>
        </ul>
    </div>
</header>

<!-- 这里开始写中间管理内容 -->
<main class="main-content p-4">
    <h2>项目管理</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>项目ID</th>
            <th>项目名称</th>
            <th>分类</th>
            <th>传承人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 使用 Thymeleaf 遍历项目列表 -->
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}">1</td>
            <td th:text="${project.name}">传统织布</td>
            <td th:text="${project.category}">纺织类</td>
            <td th:text="${project.inheritor}">张三</td>
            <td>
                <a href="#" th:href="@{'/projects/edit/' + ${project.id}}" class="btn btn-sm btn-primary">编辑</a>
                <a href="#" th:href="@{'/projects/delete/' + ${project.id}}" class="btn btn-sm btn-danger">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<!-- Bootstrap JS（在 body 末尾） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
