<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>非遗项目</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <style>

        .card2 {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 400px;
            height: 500px;
        }

        .card2:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        body:hover #img_3 {
            width: 1400px;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none;
            transition: transform 0.5s ease;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        .carousel .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .carousel .dots span {
            cursor: pointer;
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
        }

        .carousel .dots span.active {
            background-color: #717171;
        }

        .nav {
            width: 60px;
            border-radius: 16px;
            overflow: hidden;
            transition: 0.5s;
            opacity: 0.6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: black;
        }

        tr:hover {
            background-color: bisque;
        }

        tr:hover td {
            color: black;
        }

        .card.h-100 {
            background-color: #121212; /* 黑色背景 */
            color: #ffffff; /* 白色文字 */
            border: 1px solid #2c2c2c; /* 可选：边框更清晰 */
        }

        .card.h-100 .card-title,
        .card.h-100 .card-text {
            color: #ffffff;
        }

    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- 非遗项目展示区域 -->
<div class="container mt-5 ">
    <h1 class="text-center mb-4">代县非遗</h1>
    <div class="row">
        <!-- 非遗项目卡片 -->
        <div class="carousel" style="border-radius: 3px;">
            <img src="../img/img.png" style="height: 400px;" alt="Image 1" class="active">
            <img src="../img/img_1.png" style="height: 400px;" alt="Image 2">
            <img src="../img/img_2.png" style="height: 400px;" alt="Image 3">
            <img src="../img/img_3.png" style="height: 400px;" alt="Image 3">
            <img src="../img/img_4.png" style="height: 400px;" alt="Image 3">
            <img src="../img/pic10.jpeg" style="height: 400px;" alt="Image 3">
            <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
            <div class="next" onclick="moveSlide(1)">&#10095;</div>
            <div class="dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot active" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>
    </div>


</div>
<hr>

    <div class="row">
        <!-- 传承人卡片 -->

                <img src="../img/pic4.jpg" style="height: 300px;" class="card-img-top" alt="泥塑">

                    <h5 class="card-title">精巧泥塑</h5>

                    <a href="inheritor1.html" class="btn btn-primary">查看详情</a>

        </div>
        <div class="col-md-4 mb-4">
            <div class="card2">
                <img src="../img/pic6.jpg" style="height: 300px;" class="card-img-top" alt="龙雕">
                <div class="card-body">
                    <h5 class="card-title">龙雕楼角</h5>
                    <p class="card-text">点击进入沉浸3d</p>
                    <a href="inheritor2.html" class="btn btn-primary">查看详情</a>

<hr>
<div class="container mt-5">
    <h2 class="text-center mb-4">全部非遗项目</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="item : ${heritageList}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">项目名称</h5>
                    <p class="card-text">类别：<span th:text="${item.category}">项目类别</span></p>
                    <!-- 可选添加按钮，如详情页 -->
                    <!-- <a th:href="@{'/heritage/detail?id=' + ${item.id}}" class="btn btn-outline-primary btn-sm">查看详情</a> -->
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function moveSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let slides = document.querySelectorAll('.carousel img');
        let dots = document.querySelectorAll('.dot');
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        slides[slideIndex - 1].classList.add('active');
        dots[slideIndex - 1].classList.add('active');
    }

    // 自动轮播
    setInterval(() => {
        moveSlide(1);
    }, 3000); // 每3秒自动切换到下一张图片
</script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:inline="javascript">
    const ctxPath = [[${#httpServletRequest.contextPath}]];
    document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        deleteButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                const heritageId = this.getAttribute('data-id');
                confirmDeleteBtn.href = ctxPath + '/admin/heritage/delete?id=' + encodeURIComponent(heritageId);
            });
        });
    });
</script>

<!-- Bootstrap 脚本支持 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
